<!DOCTYPE html>

    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
    <h1>Book Info:<span id="bookTitleAndAuthor"></span></h1>

    <form class="search-form">
        <table>
            <tr>
                <td>ISBN:</td>
                <td id="isbn"></td>
            </tr>
            <tr>
                <td>Publisher:</td>
                <td id="publisher"></td>
            </tr>
            <tr>
                <td>Year of Publication:</td>
                <td id="yearOfPublication"></td>
            </tr>
            <tr>
                <td>Place of Publication:</td>
                <td id="placeOfPublication"></td>
            </tr>
            <tr>
                <td>Currently available copies:</td>
                <td id="availableCopies"></td>
            </tr>
        </table>
    </form>

    <br></br>
    <a class="btn" id="checkoutLink" href="book-checkout.html">Checkout this book</a>

    <div id="checkoutHistoryContainer"></div>
    <br></br>
    <a class="btn" id="editBookLink" href="edit-book.html">Edit Book</a>
